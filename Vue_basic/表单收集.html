<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单收集</title>
    <script type="text/javascript" src="JS/vue.js"></script>
</head>
<body>
    <div id="root">
        <form>
            <h1>用户注册</h1>
            账号:<input type="text" v-model.number="account"><br>
            密码:<input type="password" v-model="password"><br>
            性别:<input type="radio" name="gender" value="male" v-model="gender">男
                 <input type="radio" name="gender" value="female" v-model="gender">女<br><br>
            爱好:<input type="checkbox" value="basketball" v-model="hobby">打篮球
            <input type="checkbox" value="dance" v-model="hobby">跳舞
            <input type="checkbox" value="sing" v-model="hobby">唱歌
            <input type="checkbox" value="RAP" v-model="hobby">RAP<br>
            校区:<select v-model="school">
                    <option>---请选择校区---</option>
                    <option>---主校区---</option>
                    <option>---同济校区---</option>
                </select><br><br>
            <input type="checkbox" v-model="isAgree">
            请阅读并接受<a href="https://github.com/U2yyy" target="_blank">《用户协议》</a><br><br>
            <button type="submit" @click.prevent="mySubmit">提交</button>
        </form>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                account:'',
                password:'',
                gender:'',
                hobby:[],
                school:'',
                isAgree:''
            },
            methods:{
                mySubmit(){
                    if(this.isAgree){
                        console.log(JSON.stringify(this._data));
                        //如果不想直接操作_data也可以用一个对象把data里面的数据全部套起来，然后操作那个对象
                    }
                }
            }
        })
    </script>
</body>
</html>
