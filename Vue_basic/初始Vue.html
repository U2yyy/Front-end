<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初始Vue</title>
    <script type="text/javascript" src="JS/vue.js"></script>
</head>
<body>
<div id="demo">
    <h1>Hello,{{name.toUpperCase()}}</h1>
</div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el:'#demo',
            data:{
                name:'Vue'
            }
        });
    </script>
</body>
</html>
