<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script type="text/javascript" src="JS/vue.js"></script>
</head>
    <body>
      <div id="root">
          <h1>Hello,{{name}}</h1>
          <input v-on:click="remind" type="button" value="点我提示一下">
          //简写形式，更方便
          <input @click = "remind" type="button" value="我也是一个提醒框">
      </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        const vm = new Vue({
            el : '#root',
            data:{
                name:'Vue'
            },
            methods:{
                remind(){
                    alert("你好！");
                }
            }
        })
    </script>
</html>
