<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表过滤</title>
    <script type="text/javascript" src="JS/vue.js"></script>
</head>
<body>
    <div id="root">
        <input type="text" placeholder="请输入查找值" v-model="keyword">
        <ul>
            <li v-for="(filPerson,index) in filPersons" :key="filPerson.ID">
                {{filPerson.name}}--{{filPerson.gender}}--{{filPerson.age}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                keyword:'',
                persons:[
                    {ID:'001',name:'杨沐尔',gender:'女',age:'19'},
                    {ID:'002',name:'李俊东',gender:'男',age:'20'},
                    {ID:'003',name:'小明',gender:'男',age:'53'},
                    {ID:'004',name:'周杰伦',gender:'男',age:'45'}
                ],
                // filPersons:[]
            },
            //使用watch完成列表过滤
            /*watch:{
                keyword: {
                    immediate:true,
                    handler(val){
                        this.filPersons = this.persons.filter((person)=>{
                            return person.name.indexOf(val) !== -1;
                        })
                    }
                }
            }*/
            //使用computed完成列表过滤
            computed:{
                filPersons(){
                    return this.persons.filter((person)=>{
                        return person.name.indexOf(this.keyword) !== -1;
                    })
                }
            }

        })
    </script>
</body>
</html>
