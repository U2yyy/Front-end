<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监视属性</title>
    <script type="text/javascript" src="JS/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>今天天气{{info}},之前是{{whestatus}}</h1>
        <input type="button" value="点我改变天气" @click="isHot=!isHot">
    </div>
</body>
    <script>
        new Vue({
            el:'#root',
            data:{
                isHot:true,
                whestatus:'凉爽'
            },
            computed:{
                info() {
                    return this.isHot?'炎热':'凉爽';
                }
            },
            watch:{
                isHot: {
                    handler(newValue,oldValue){
                        console.log('改变了');
                        if(oldValue){
                            this.whestatus = '炎热';
                        }else{
                            this.whestatus = "凉爽";
                        }
                    }
                }
            }
        })
    </script>
</html>
