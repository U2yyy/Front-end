<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
      <p>
        <span id="second">5</span>秒后自动跳转至<strong>MyGithub</strong>
      </p>
    <script>
        let mySecond = document.getElementById("second");
        let second = 5;
        let id = null;
        function fun() {
            second--;
            if(second<=0){
                clearInterval(id);
                location.href = "https://github.com/U2yyy";
            }
            mySecond.innerHTML = second+"";
        }
        id = setInterval(fun,1000);
    </script>
</body>
</html>
